<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login Panel</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      border: 2px solid #0ff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00ffaa;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Customer Login Panel</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div> 
  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === "vivek01" && p === "0001") {
        window.location.href = "https://sites.google.com/view/urstrulyvivek/home?authuser=1";
      } else {
        alert("‚ùå Wrong Username or Password");
      }
    }
  </script>
</body>
</html>
